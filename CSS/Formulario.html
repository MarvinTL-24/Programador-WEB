<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body style="background-color: rgb(78, 78, 133);">
    <nav class="navbar bg-success navbar-expand-lg">
        <div class="container-fluid justify-content-between">
            <a href="#" class="navbar-brand"> 
                <img src="/IMG/brasil.jpg" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Serviços</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbardropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Planos</a>
                        <ul class="dropdown-menu" aria-labelledby="navbardropdown">
                            <li><a class="dropdown-item" href="#">Criação de jogos</a></li>
                            <li><a class="dropdown-item" href="#">Teste prático</a></li>
                            <li><a class="dropdown-item" href="#">Implementação</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container card mt-4">
        <form>
            <div class="form-group mt-2">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="exemplo@email.com">
            </div>
            <div class="form-group mt-2">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite a senha">
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" id="notifications" class="form-check-input">
                <label for="notifications" class="form-check-label">Você aceita receber notificações dos nossos emails?</label>
            </div>
            <input type="submit" class="btn btn-warning mt-2 mb-2" value="Enviar">
        </form>
    </div>
</body>
</html>
