<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones e Acessibilidade</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        // Função para alternar o modo de alto contraste
        document.getElementById('contrast-toggle').addEventListener('click', function () {
            document.body.classList.toggle('high-contrast');
        });
    </script>
    <style>
        body {
            background-color: #a3995d;
        }

        .high-contrast {
            background-color: #000 !important;
            color: #fff !important;
        }

        .high-contrast .card, .high-contrast .list-group-item {
            background-color: #333 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <!-- Botão de acessibilidade -->
    <button id="contrast-toggle" class="btn btn-secondary m-3">
        Alternar Contraste
        <i class="fas fa-adjust ml-2" aria-hidden="true"></i>
    </button>

    <!-- Botão de link com ícone -->
    <button class="btn btn-primary m-3">
        Icon link
        <i class="fas fa-arrow-right ml-2" aria-hidden="true"></i>
    </button>

    <!-- Ícones empilhados usando FontAwesome -->
    <span class="fa-stack fa-4x m-3">
        <i class="fas fa-square fa-stack-2x text-success" aria-hidden="true"></i>
        <i class="fas fa-coffee fa-stack-1x" aria-hidden="true"></i>
    </span>

    <!-- Card com lista de links -->
    <div class="card m-3" style="width: 300px;">
        <ul class="list-group list-group-flush">
            <a href="#">
                <li class="list-group-item">
                    <i class="fas fa-laptop m-2" aria-hidden="true"></i>Computação
                </li>
            </a>
            <a href="#">
                <li class="list-group-item">
                    <i class="fas fa-bar-chart m-2" aria-hidden="true"></i>Gestão
                </li>
            </a>
        </ul>
    </div>
</body>
</html>
