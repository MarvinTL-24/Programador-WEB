<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
      .carousel-caption {
          text-align: center;
          left: 50%;
          transform: translateX(-50%);
      }
    </style>

</head> 
<body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="/IMG/brasil.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption" style="color: aliceblue;">
              <h5>Brasil</h5>
              <p>Nona potência mundial: Brasil – US$ 2,13 trilhões</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/IMG/china.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption" style="color: rgb(46, 225, 231);">
              <h5>China</h5>
              <p>Segunda potência mundial: China – US$ 17,7 trilhões</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/IMG/EUA.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption" style="color: rgb(30, 243, 11);">
              <h5>Estados Unidos</h5>
              <p>Primeira potência mundial: Estados Unidos – US$ 26,95 trilhões</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">proximo</span>
        </button>
      </div>
</body>
</html>
