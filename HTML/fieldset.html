<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cadastro</title>
        <style>
            /* Estilos gerais */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                color: #333;
                margin-top: 30px;
            }

            fieldset {
                background-color: #ffffff;
                border: 1px solid #ccc;
                padding: 20px;
                margin: 20px auto;
                width: 80%;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            legend {
                font-size: 1.5em;
                font-weight: bold;
                color: #333;
            }

            table {
                width: 100%;
                margin-top: 10px;
            }

            td {
                padding: 10px;
                text-align: left;
                vertical-align: middle;
            }

            input[type="text"], input[type="number"], input[type="date"], select {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type="radio"], input[type="checkbox"] {
                margin-top: 5px;
            }

            input[type="submit"], input[type="reset"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover, input[type="reset"]:hover {
                background-color: #45a049;
            }

            .radio-group, .checkbox-group {
                display: flex;
                gap: 10px;
            }

            .radio-group input, .checkbox-group input {
                margin-top: 0;
            }

        </style>
    </head>
    <body>
        <h1>Cadastro de Dados</h1>
        <form>
            <fieldset>
                <legend>Dados Especiais</legend>
                <table>
                    <tr>
                        <td>Nome</td>
                        <td><input type="text" placeholder="Digite seu nome"></td>
                    </tr>
                    <tr>
                        <td>Idade</td>
                        <td><input type="number" min="0" max="120" placeholder="Idade"></td>
                    </tr>
                    <tr>
                        <td>Data de nascimento</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Cadastrar">
                            <input type="reset" value="Limpar">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Dados Profissionais</legend>
                <table>
                    <tr>
                        <td>Escolaridade</td>
                        <td>
                            <select>
                                <option value="Escolha">--Situação--</option>
                                <option value="Ensino fundamental">Ensino fundamental</option>
                                <option value="Ensino Medio">Ensino Médio</option>
                                <option value="Universitario">Universitário</option>
                                <option value="Formado">Formado</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="text" placeholder="Digite seu e-mail"></td>
                    </tr>
                    <tr>
                        <td>Tem experiência em TI?</td>
                        <td class="radio-group">
                            <label><input type="radio" name="experiencia"> Sim</label>
                            <label><input type="radio" name="experiencia"> Não</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Disponibilidade</td>
                        <td class="checkbox-group">
                            <label><input type="checkbox"> M</label>
                            <label><input type="checkbox"> T</label>
                            <label><input type="checkbox"> N</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Cadastrar">
                            <input type="reset" value="Limpar">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
